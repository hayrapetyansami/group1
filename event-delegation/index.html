<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			outline: 0;
		}

		.wrapper {
			display: flex;
			gap: 10px;
			padding: 40px 60px;
			background: #dd3355;
		}

		.wrapper > button {
			display: block;
			padding: 7px 25px;
			background: #fff;
			border:none;
			cursor: pointer;
			font-weight: bold;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<button>1</button>
		<button class="btn">2</button>
		<button>3</button>
		<button class="btn">4</button>
		<button>5</button>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
