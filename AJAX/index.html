<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: arial;
		}

		body {
			padding: 30px;
		}

		label {
			display: block;
			margin-bottom: 40px;
		}

		h2 {
			margin-bottom: 8px;
		}

		input {
			padding: 8px;
			border: 1px solid #ccc;
			cursor: pointer;
			border-radius: 3px ;
		}

		div {
			display: flex;
			justify-content: space-between;
			max-width: 400px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div>
		<label>
			<h2>AMD</h2>
			<input type="text" name="amd" id="amd">
		</label>
	
		<label>
			<h2>USD</h2>
			<input type="text" name="usd" id="usd">
		</label>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
